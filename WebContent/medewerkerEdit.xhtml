<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Medewerker wijzigen/toevoegen</title>
<link href="bibliostyle.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<h:body styleClass="bodiody">
		<h:form id="form">
			<h:outputLabel value="Medewerker wijzigen/toevoegen" styleClass="kop" />
			<br />
			<br />
			<h:panelGrid columns="2" rows="5">
				<h:panelGroup>
					<h:outputLabel value="Medewerker ID" styleClass="label" />
				</h:panelGroup>
				<h:panelGroup>
					<h:outputLabel
						value="#{medewerkersEditBean.medewerker.medewerkerId}"
						styleClass="label" />
				</h:panelGroup>
				<h:panelGroup>
					<h:outputLabel value="Voornaam" styleClass="label" />
				</h:panelGroup>
				<h:panelGroup>
					<h:inputText value="#{medewerkersEditBean.medewerker.voornaam}"
						styleClass="label" required="#{not empty param['form:opslaan']}" requiredMessage="Vul voornaam in" size="50" maxlength="30" />
				</h:panelGroup>
				<h:panelGroup>
					<h:outputLabel value="Tussenvoegsel" styleClass="label" />
				</h:panelGroup>
				<h:panelGroup>
					<h:inputText
						value="#{medewerkersEditBean.medewerker.tussenvoegsel}"
						styleClass="label" size="50" maxlength="30" />
				</h:panelGroup>
				<h:panelGroup>
					<h:outputLabel value="Achternaam" styleClass="label" />
				</h:panelGroup>
				<h:panelGroup>
					<h:inputText value="#{medewerkersEditBean.medewerker.achternaam}"
						styleClass="label" required="#{not empty param['form:opslaan']}" requiredMessage="Vul achternaam in" size="50" maxlength="30" />
				</h:panelGroup>
				<h:panelGroup>
					<h:outputLabel value="Email" styleClass="label" />
				</h:panelGroup>
				<h:panelGroup>
					<h:inputText value="#{medewerkersEditBean.medewerker.email}"
						styleClass="label" required="#{not empty param['form:opslaan']}" requiredMessage="Vul email in" size="50" maxlength="30" />
				</h:panelGroup>
			</h:panelGrid>
			<br />
			<h:panelGrid columns="2">
				<h:panelGroup>
					<h:commandButton id="opslaan" action="#{medewerkersEditBean.opslaan()}"
						value="Opslaan" styleClass="knop" />
				</h:panelGroup>
				<h:panelGroup>
					<h:commandButton id="annuleren" action="#{medewerkersEditBean.annuleren()}"
						value="Annuleren" styleClass="knop" />
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</h:body>
</body>
</html>
