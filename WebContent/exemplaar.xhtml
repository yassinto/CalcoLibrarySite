<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Examplaar Toevoegen</title>
<link href="bibliostyle.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<h:body styleClass="bodiody">
		<h:form id="form">
			<h:outputLabel value="Toevoegen nieuwe titel" styleClass="kop" />
			<h:panelGrid columns="2" rows="8">
				<h:panelGroup>
					<h:outputLabel value="Boeknummer" styleClass="label" />
				</h:panelGroup>
				<h:panelGroup>
					<h:outputLabel value="#{exemplaarBean.boek.boekNummer}" styleClass="label" />
				</h:panelGroup>
				<h:panelGroup>
					<h:outputLabel value="Titel" styleClass="label" />
				</h:panelGroup>
				<h:panelGroup>
					<h:outputLabel value="#{exemplaarBean.boek.titel}" styleClass="label" />
				</h:panelGroup>
				<h:panelGroup>
					<h:outputLabel value="Auteur" styleClass="label" />
				</h:panelGroup>
				<h:panelGroup>
					<h:outputLabel value="#{exemplaarBean.boek.auteur}" styleClass="label" />
				</h:panelGroup>
				<h:panelGroup>
					<h:outputLabel value="Uitgeverij" styleClass="label" />
				</h:panelGroup>
				<h:panelGroup>
					<h:outputLabel value="#{exemplaarBean.boek.uitgeverij}" styleClass="label" />
				</h:panelGroup>
				<h:panelGroup>
					<h:outputLabel value="Categorie" styleClass="label" />
				</h:panelGroup>
				<h:panelGroup>
					<h:outputLabel value="#{exemplaarBean.boek.categorie.omschrijving}" styleClass="label" />
				</h:panelGroup>
				<h:panelGroup>
					<h:outputLabel value="ISBN" styleClass="label" />
				</h:panelGroup>
				<h:panelGroup>
					<h:outputLabel value="#{exemplaarBean.boek.isbn}" styleClass="label" />
				</h:panelGroup>
				<h:panelGroup>
					<h:outputLabel value="Locatie" styleClass="label" />
				</h:panelGroup>
				<h:panelGroup>
					<h:outputLabel value="#{exemplaarBean.boek.locatie}" styleClass="label" />
				</h:panelGroup>
				<h:panelGroup>
					<h:outputLabel value="Aantal exemplaren" styleClass="label" />
				</h:panelGroup>
				<h:panelGroup>
					<h:inputText value="#{exemplaarBean.aantal}" required="#{not empty param['form:opslaan']}" requiredMessage="Vul aantal in" size="50" maxlength="30" />
				</h:panelGroup>
			</h:panelGrid>
			<div></div>
			<h:messages />
			<p />
		<h:panelGrid columns="2">
		<h:panelGroup>
		<h:commandButton id="opslaan" action="#{exemplaarBean.opslaan()}" value="Opslaan" styleClass="knop" />
		</h:panelGroup>
		<h:panelGroup>
		<h:commandButton id="annuleren" action="#{exemplaarBean.annuleren()}" value="Annuleren" styleClass="knop" />
		</h:panelGroup>
		</h:panelGrid>
		</h:form>
	</h:body>
</body>
</html>
