<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Categorie wijzigen of invoeren</title>
<link href="bibliostyle.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<h:body styleClass="bodiody">
	<h:form id="form">
		<h:outputLabel value="Categorie invoeren/wijzigen" styleClass="kop" />
		<br />
		<br />
		<h:panelGrid columns="2">
			<h:panelGroup>
				<h:outputLabel value="Categorie ID" styleClass="label" />
				<br />
				<h:outputLabel value="Omschrijving" styleClass="label" />
			</h:panelGroup>
			<h:panelGroup>
				<h:outputLabel value="#{categorieenEditBean.categorie.categorieId}" styleClass="label" />
				<br />
				<h:inputText value="#{categorieenEditBean.categorie.omschrijving}" required="#{not empty param['form:opslaan']}" requiredMessage="Vul omschrijving in" size="50" maxlength="30" />
			</h:panelGroup>
		</h:panelGrid>
		<br/>
		<h:panelGrid columns="2">
		<h:panelGroup>
		<h:commandButton id="opslaan" action="#{categorieenEditBean.opslaan()}" value="Opslaan" styleClass="knop" />
		</h:panelGroup>
		<h:panelGroup>
		<h:commandButton id="annuleren" action="#{categorieenEditBean.annuleren()}" value="Annuleren" styleClass="knop" />
		</h:panelGroup>
		</h:panelGrid>
		</h:form>
	</h:body>
</body>
</html>
